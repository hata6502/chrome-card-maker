<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
      "
    />

    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://card.hata6502.com/favicon.png" />
    <meta
      property="og:title"
      content="card maker - Make card from text with Android Chrome"
    />
    <meta property="og:url" content="https://card.hata6502.com/" />
    <meta name="twitter:card" content="summary" />

    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="index.css" />

    <title>card maker</title>
  </head>

  <body>
    <div>
      <h1>card maker</h1>
      <img
        id="example-image"
        alt="Make card from text with Android Chrome. "
        src="be55ae4a74c6985a29598060406ca193.png"
      />
    </div>

    <br />

    <div>
      <label for="input">Input text here. </label><br />
      <textarea id="input" rows="5"></textarea>
    </div>

    <br />

    <div>
      <label for="output">Select the output text. </label><br />
      <button id="select-button" type="button">Select all text</button><br />
      <textarea id="output" readonly rows="5"></textarea>
    </div>

    <br />

    <p>
      Tap share button and create card. <br />
      <a
        href="https://support.google.com/chrome/answer/10256233?co=GENIE.Platform%3DAndroid&oco=1"
        rel="noreferrer"
        target="_blank"
        >Google Chrome Help</a
      >
    </p>

    <script type="module" src="index.mjs"></script>
  </body>
</html>
